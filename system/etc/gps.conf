# GPS Configuration for Frosty Module (HyperOS/MIUI Optimized)
# Basado en mejoras de:
# - ianhughes74 (https://xdaforums-com.translate.goog/t/magisk-module-step-by-step-definitive-gps-solution-global.3695769/?_x_tr_sl=auto&_x_tr_tl=es&_x_tr_hl=es-419&_x_tr_pto=tc)
# - Configuraciones default de HyperOS/MIUI
# - Ajustes para compatibilidad con SUPL 3.0 y XTRA 3.0

# --- Servidores XTRA (XTRA 3.0 sobre HTTPS) ---
# Servidores globales con soporte para GPS, GLONASS y BDS
XTRA_SERVER_1=https://xtrapath1.izatcloud.net/xtra3grc.bin
XTRA_SERVER_2=https://xtrapath2.izatcloud.net/xtra3grc.bin
XTRA_SERVER_3=https://xtrapath3.izatcloud.net/xtra3grc.bin
XTRA_SERVER_4=https://ssl.gpsonextra.net/xtra3grc.bin
XTRA_SERVER_5=https://ssl.izatcloud.net/xtra3grc.bin
XTRA_VERSION_CHECK=3  # XTRA 3.0
XTRA_TEST_ENABLED=1   # Habilitar pruebas de XTRA

# --- Servidores NTP (Globales) ---
# Usamos pool.ntp.org para sincronización global precisa
NTP_SERVER=pool.ntp.org
NTP_SERVER_1=0.pool.ntp.org
NTP_SERVER_2=1.pool.ntp.org
NTP_SERVER_3=2.pool.ntp.org
NTP_SERVER_4=3.pool.ntp.org

# --- Configuración SUPL (SUPL 3.0) ---
# Usamos supl.google.com para cobertura global
SUPL_HOST=supl.google.com
SUPL_PORT=7276
SUPL_VER=0x30000      # SUPL 3.0
SUPL_MODE=0x2         # MSA (Mobile Station Assisted)
REPORT_POSITION_USE_SUPL_REFLOC=1  # Reportar ubicación de referencia SUPL

# --- Configuración AGPS ---
# Habilitar inyección de configuraciones AGPS
AGPS_CONFIG_INJECT=1

# --- LTE Positioning Profile (LPP) ---
# Usamos LPP_User_Plane y LPP_Control_Plane para LTE/5G
LPP_PROFILE=3

# --- GLONASS Positioning Protocol ---
# Usamos LLP Uplane para mejor precisión con GLONASS
A_GLONASS_POS_PROTOCOL_SELECT=0x4

# --- GPS Capabilities ---
# Ajustado para MSA y scheduling (0x35 = SCHEDULING | MSB | MSA | ON_DEMAND_TIME)
CAPABILITIES=0x35

# --- WiFi Positioning (Wiper) ---
ENABLE_WIPER=1  # Habilitar posicionamiento por WiFi

# --- Debug Levels (0 = none, 5 = verbose) ---
DEBUG_LEVEL=0  # Sin logs de depuración (para ahorrar batería)

# --- Configuraciones Adicionales ---
# Precisión intermedia y umbrales
INTERMEDIATE_POS=0
ACCURACY_THRES=0

# --- Rutas de Certificados ---
XTRA_CA_PATH=/system/etc/security/cacerts

# --- Configuraciones para Casos de Uso Automotriz ---
# (Dejamos valores por defecto, no aplicables a la mayoría de usuarios)
AP_TIMESTAMP_UNCERTAINTY=10
DR_SYNC_ENABLED=0